version: '3.8'

services:
  # Сервис ML предсказаний v3 (с метриками)
  ml_service:
    image: car-price-predictor:3  # используем версию 3 с метриками
    # build: ./ml_service  # раскомментировать если нужно собрать
    container_name: ml_service
    ports:
      - "8001:8000"
    environment:
      - MODEL_PATH=/app/model.pkl
    networks:
      - ml-network
    # healthcheck:  # можно добавить позже
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # Сервис отправки запросов
  requests_service:
    image: requests-service:1
    # build: ./requests
    container_name: requests_service
    depends_on:
      - ml_service
    environment:
      - DOCKER_ENV=true
    networks:
      - ml-network

  # Prometheus для мониторинга
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ml-network
    restart: unless-stopped

volumes:
  prometheus_data:

networks:
  ml-network:
    driver: bridge